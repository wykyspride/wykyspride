{% extends 'squelette.html' %}


{% block content %}

<!--AFFICHER LES PRODUITS DANS UNE CARTE-->


<div class="row" >
    {% for product in listeimageprod %}
    <div class="col-md-3">
      <div class="card" style="width: 18rem;" >
        
        {% if product.imageprod %}
<!--ICONE AJOUT DANS PANIER-->
        <button  class="btn btn-floating" title="Ajouter dans mon panier" type="submit" >
          <a href="detailprod/{{product.idpro}}">
          <svg id="i-cart"  style="color: red;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="25" height="25" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" >
            <path d="M6 6 L30 6 27 19 9 19 M27 23 L10 23 5 2 2 2" />
           <circle cx="25" cy="27" r="2" />
            <circle cx="12" cy="27" r="2" />
          </svg>
        </a>
        </button>
<!--RECUPERATION DES VALEURS-->

          <img class="card-img-top" src="{{product.imageprod.url}}" alt="{{product.prixu}}" height="200">
          {% else %}
            <h3>NO IMAGE</h3>
        {% endif %}
      <div class="card-body">
        <h5 class="card-title">{{product.nom}}</h5>
        <p class="card-text">{{product.prixu}} Fcfa</p>
<!--Boutton voir details-->
        <td>  
          <a href="detailprod/{{product.idpro}}" title="Voir details">
              <svg id="i-eye" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" >
                  <circle cx="17" cy="15" r="1" />
                  <circle cx="16" cy="16" r="6" />
                  <path d="M2 16 C2 16 7 6 16 6 25 6 30 16 30 16 30 16 25 26 16 26 7 26 2 16 2 16 Z" />
              </svg>
          </a>
      </td>


      </div>
    </div>
  </div>
    {% endfor %}
  </div><br>

  {% endblock %}
